<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
  </head>
  <body>
    <div id="app">
      {{ AA }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          AA: 'Hello Vue.js',
        },
        beforeCreate:function(){
              console.log("beforeCreate");
        },
          created:function(){
              console.log("created");
        },
          mounted:function(){
              console.log("mounted");
              this.AA = 'HELLO WORLD';
        },
          updated:function(){
              console.log("updated");
        }
      });
    </script>
  </body>
</html>
