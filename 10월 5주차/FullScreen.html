<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen</title>
    <style>
        *{margin: 0; padding: 0;}
        /*전체 화면 적용시 필요한 스타일*/
        html,body{
            height: 100%;
        }
        #background{
            height: 100%;
            background: darkorange;
        }
    </style>
</head>
<body>
    <div id="background">
        <h1>FullScreen</h1>
    </div>
</body>
</html>
