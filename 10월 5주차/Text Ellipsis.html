<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Ellipisis</title>

    <style>
        div{
            border: 3px solid black;
        }
        .ellipsis{
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="ellipsis">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odit aspernatur quo ipsa fuga mollitia nemo hic. Accusamus magni similique commodi ipsum amet praesentium incidunt unde? Ratione, minima amet! Commodi, cumque!
    </div>
</body>
</html>
