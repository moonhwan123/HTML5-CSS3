    <title>Document</title>

<body>
    <h1>목록 태그</h1>

    <h2>ul tag</h2>

        <li>Tweeter</li>
        <li>Linked In</li>
    </ul>
    <hr/>

    <h2>중첩 목록 tag</h2>

        <li>HTML5
            <ol>

            </ol>
        </li>
        <li>CSS3

                <li>Animation</li>
            </ul>
        </li>
    </ul>
</body>
</html>
