<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 속성</title>
    <style>
        section{
            width: 100px; height: 100px;
            border: 5px solid black;
        }
        div{
            width: 100px; height: 100px;
            background: red;

            /*transform*/
            transform: rotate(60deg);
            transform-origin: /*100% 100%*/ right bottom;
        }
    </style>
</head>
<body>
    <section>
        <div>

        </div>
    </section>
</body>
</html>
